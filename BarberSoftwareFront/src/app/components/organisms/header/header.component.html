<header [class.scrolled]="isScrolled" [class.force-black]="isLoginPage" class="app-header"
  [class.header-overlay]="isHome">
  <div class="container-fluid">

    <!-- Desktop -->
    <div class="d-none d-lg-flex justify-content-between align-items-center header-desktop">

      <!-- Logo izquierda -->
      <div class="header-logo">
        <app-logo variant="hero"></app-logo>
      </div>

      <!-- Menú centro: ACTUALIZADO CON FRAGMENTS -->
      <nav class="header-nav">
        <!-- Inicio: fragmento 'inicio' -->
        <a routerLink="/" 
           fragment="inicio" 
           routerLinkActive="active" 
           [routerLinkActiveOptions]="{exact: true}">
           Inicio
        </a>

        <!-- Sobre Nosotros: fragmento 'sobre-nosotros' -->
        <a routerLink="/" 
           fragment="sobre-nosotros" 
           routerLinkActive="active">
           Sobre Nosotros
        </a>

        <!-- Encuéntranos: fragmento 'encuentranos' -->
        <a routerLink="/" 
           fragment="encuentranos" 
           routerLinkActive="active">
           Encuéntranos
        </a>
      </nav>

      <!-- Icono usuario derecha -->
      <div class="header-user">
        <app-button [style]="'icon'" [routerLink]="dashboardRoute()">
          <i class="bi bi-person fs-3"></i>
        </app-button>
      </div>

    </div>

    <!-- Mobile -->
    <div class="d-flex d-lg-none justify-content-between align-items-center header-mobile">

      <app-button [style]="'icon'" [routerLink]="dashboardRoute()">
        <i class="bi bi-person fs-3"></i>
      </app-button>

      <app-logo variant="hero"></app-logo>

      <div style="width: 36px;"></div>

    </div>

  </div>
</header>
