<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <h1>Registrarse</h1>

  <app-input controlName="register-name" label="Nombre Completo" type="text" formControlName="name"></app-input>
  <app-input controlName="register-phone" label="Telefono" type="text" formControlName="phone"></app-input>
  <app-input controlName="register-email" label="Email" type="email" formControlName="email"></app-input>
  <p class="text-muted small mt-2 mb-3">
    <i class="bi bi-shield-lock"></i>
    La contraseña la crearás de forma segura en el siguiente paso.
  </p>

  <app-button class="register-button" [style]="'primary-login'" type="submit">
    <ng-template>Continuar Registro</ng-template>
  </app-button>

  <div class="mobile-toggle-link">
    ¿Ya tienes cuenta?
    <a href="#" (click)="$event.preventDefault(); goToLogin.emit()">Inicia Sesión</a>
  </div>
</form>
