<div #cardWrapper class="card-content-wrapper">

  <div class="card shadow-sm h-100 service-card">
    <img [src]="imageSrc" class="card-img-top" [alt]="title">
    <div class="card-body">
      <h5 class="card-title fw-bold">{{ title }}</h5>
      <p class="card-text">{{ description }}</p>
    </div>
  </div>
  
</div>
